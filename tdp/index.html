<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      var url = new URL(window.location.href);
      var goto = url.searchParams.get("goto");

      var address = {
        "jan": "E1",
        "feb": "AJ1",
        "mar": "BM1",
        "apr": "CR1",
        "may": "DV1",
        "jun": "FA1",
        "jul": "GE1",
        "aug": "HJ1",
        "sep": "IO1",
        "oct": "JS1",
        "nov": "KX1",
        "dec": "MB1"
      }

      var appendix = goto in address ? "&range=" + address[goto] : "";

      window.location.href = "https://docs.google.com/spreadsheets/d/1giaQDq8_DMLxXE7_XzYDlvjD5lNDOkkM5o05laExeYk/edit#gid=1250935856" + appendix;
    </script>
  </body>
</html>
