<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      var url = new URL(window.location.href);
      var goto = url.searchParams.get("goto");

      var address = {
        "jan": "B1",
        "feb": "AG1",
        "mar": "BI1",
        "apr": "CN1",
        "may": "DR1",
        "jun": "EW1",
        "jul": "GA1",
        "aug": "HF1",
        "sep": "IK1",
        "oct": "JO1",
        "nov": "KT1",
        "dec": "LX1"
      }

      var appendix = goto in address ? "&range=" + address[goto] : "";

      window.location.href = "https://docs.google.com/spreadsheets/d/1giaQDq8_DMLxXE7_XzYDlvjD5lNDOkkM5o05laExeYk/" + appendix;
    </script>
  </body>
</html>
